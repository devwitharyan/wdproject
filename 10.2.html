<!DOCTYPE html>
<html>
	<head>
		<title>10.2</title>
	</head>
	<body>
		<table>
			<th>Employee Information:</th>
			<tr>
				<td>Emp ID:-</td>
				<td><input type="number"></td>
			</tr>
			<tr>
				<td>Emp name:- </td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Designation</td>
				<td>
					<select>
						<option>J.D</option>
						<option>S.D</option>
						<option>HOD</option>
						<option>CEO</option>
						<option>WORKER</option>	
					</select>
				</td>
			</tr>
			<tr>
				<td>Contact no:- </td>
				<td><input type="tel"></td>
			</tr>	
			<tr>
				<td>Email:- </td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Job Location:- </td>
				<td>
					<select>
						<option>INDIAN</option>
						<option>Namibia</option>
						<option>Chile</option>
						<option>Russia</option>
						<option>United Kingdom</option>
					</select>
				</td>
			</tr>
            <tr>
				<td>Education</td>
				<td>
					<select>
						<option>10</option>
						<option>12</option>
						<option>UG</option>
						<option>PG</option>
						<option>DIPLOMA</option>	
					</select>
				</td>
			</tr>
			<tr>
				<td>Marital Status:- </td>
				<td>Married <input type="radio" name="status"></td>
                <td>UN-Married <input type="radio" name="status"></td>
			</tr>
			<tr>
				<td>Salary:- </td>
				<td><input type="number"></td>
			</tr>
			<tr>
				<td>Experience:- </td>
				<td>
					<select>
						<option>5 Years</option>
						<option>10 Years</option>
						<option>15 Years</option>
						<option>20 Years</option>
						<option>25 Years</option>
					</select>
				</td>
			</tr>
            <tr align="center">
                <td>
                    <button>SUBMIT</button>
                </td>
            </tr>
		</table>
	</body>
</html>
