<!DOCTYPE html>
<html>
	<head>
		<title>10.4</title>
	</head>
	<body>
		<table>
			<th>BOOKING:</th>
			<tr>
				<td>Full Name:-</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Email:- </td>
				<td><input type="text"></td>
			</tr>
            <tr>
				<td>Phone no:- </td>
				<td><input type="tel"></td>
			</tr>
			<tr>
				<td>Departure</td>
				<td><input type="datetime-local"></td>
			</tr>
				
			<tr>
				<td>Return:- </td>
				<td><input type="datetime-local"></td>
			</tr>
			<tr>
				<td>Pickup Address:- </td>
				<td><input type="text"></td>
			</tr>
            <tr>
				<td>Destination Address:- </td>
				<td><input type="text"></td>
			</tr>
            <tr>
				<td>Jorney Type</td>
				<td>
					<select>
						<option>SLEEPER</option>
						<option>SITTING</option>
						<option>SOMETHING ELSE-1</option>
						<option>SOMETHING ELSE-2</option>
						<option>SOMETHING ELSE-3</option>	
					</select>
				</td>
			</tr>
			<tr>
				<td>Number Of Passengers:</td>
				<td><input type="number"></td>
			</tr>
			<tr>
				<td>Additional Message:- </td>
				<td><input type="text"></td>
			</tr>
            <tr align="center">
                <td>
                    <button>SUBMIT</button>
                </td>
            </tr>
		</table>
	</body>
</html>
