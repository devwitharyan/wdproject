<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>11.1</title>
	</head>
	<body>
		<table border="1" width="800" align="center">
			<tr id="1" align="center">
				<th colspan="2">Registration form</th>
			</tr>
			<tr id="2">
				<td>Student Name:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr id="3">
				<td>Father's Name:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr id="4">
				<td>Mother's Name:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr id="5">
				<td>DOB:</td>
				<td>
					<input type="date">
				</td>
			</tr>
			<tr id="6">
				<td>Gender:</td>
				<td>
					Male<input type="radio" name="gender">
					Female<input type="radio" name="gender">
					OTHER<input type="radio" name="gender">
				</td>
			</tr>

			<tr id="7">
				<td>Email:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr id="8">
				<td>Mobile NO:</td>
				<td>
					<input type="tel" maxlength="14" placeholder="Limit ma ho number max-14">
				</td>
			</tr>
			<tr id="9">
				<td>Address:</td>
				<td>
					<input type="address" name="">
				</td>
			</tr>
			<tr id="10">
				<td>State:</td>
				<td>
					<select name="state">
					  <option>gujarat</option>
					  <option>state1</option>
					  <option>state2</option>
					  <option>state3</option>
					</select>
				</td>
			</tr>
			<tr id="11">
				<td>city</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr id="12">
				<td></td>
				<td><button>submit</button></td>
			</tr>
		</table>
	</body>
</html>
