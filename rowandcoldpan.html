<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>rowspan and colspan</title>
	</head>
	<body>
		<table border="1" align="center" width="500">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td rowspan="2">4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td rowspan="2">7</td>
				<td>8</td>
				
			</tr>
			<tr>
				<td>9</td>
				<td>10</td>			
			</tr>
		</table>
	</body>
</html>
