<!DOCTYPE html>
<html>
	<head>
		<title>10.1</title>
	</head>
	<body>
		<table>
			<th>Student Registration</th>
			<tr>
				<td>Full name:-</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Email:- </td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Qualification</td>
				<td>
					<select>
						<option>10</option>
						<option>12</option>
						<option>UG</option>
						<option>PG</option>
						<option>DIPLOMA</option>	
					</select>
				</td>
			</tr>
			<tr>
				<td>Mobile no:- </td>
				<td><input type="tel"></td>
			</tr>	
			<tr>
				<td>Address:- </td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Nationality:- </td>
				<td>
					<select>
						<option>INDIAN</option>
						<option>Namibia</option>
						<option>Chile</option>
						<option>Russia</option>
						<option>United Kingdom</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>DOB:- </td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td>Gender:- </td>
				<td>
					Male<input type="radio" name="Gender">
					Female<input type="radio" name="Gender">
				</td>
			</tr>
			<tr>
				<td>Highest deg:- </td>
				<td>
					<select>
						<option>10</option>
						<option>12</option>
						<option>UG</option>
						<option>PG</option>
						<option>DIPLOMA</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>CPI:- </td>
				<td><input type="number"></td>
			</tr>	
			<tr>
				<td>University:- </td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Passing Year:- </td>
				<td><input type="text"></td>
			</tr>
			<tr align="center">
                <td>
                    <button>SUBMIT</button>
                </td>
            </tr>
		</table>
	</body>
</html>
