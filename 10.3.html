<!DOCTYPE html>
<html>
	<head>
		<title>10.3</title>
	</head>
	<body>
		<table>
			<th>Railway reservation:</th>
			<tr>
				<td>First Name:-</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Last name:- </td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Mobile no:- </td>
				<td><input type="tel"></td>
			</tr>	
			<tr>
				<td>Address:- </td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Country:- </td>
				<td>
					<select>
						<option>INDIAN</option>
						<option>Namibia</option>
						<option>Chile</option>
						<option>Russia</option>
						<option>United Kingdom</option>
					</select>
				</td>
			</tr>
            <tr>
				<td>State</td>
				<td>
					<select>
						<option>UP</option>
						<option>MP</option>
						<option>GUJ</option>
						<option>PUNJ</option>
						<option>MAHAR</option>	
					</select>
				</td>
			</tr>
			<tr>
				<td>City</td>
				<td>
					<select>
						<option>CITY-1</option>
						<option>CITY-2</option>
						<option>CITY-3</option>
						<option>CITY-4</option>
						<option>CITY-5</option>	
					</select>
				</td>
			</tr>
			<tr>
				<td>Pincode:- </td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Occupation:- </td>
				<td>
					<select>
						<option>Some Occupation - 1</option>
						<option>Some Occupation - 2</option>
						<option>Some Occupation - 3</option>
						<option>Some Occupation - 4</option>
						<option>Some Occupation - 5</option>
					</select>
				</td>
			</tr>
            <tr align="center">
                <td>
                    <button>SUBMIT</button>
                </td>
            </tr>
		</table>
        <!-- <center>
        <button>SUBMIT</button>
        </center> -->
    </body>
</html>
